<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Cadastro de Produtos</h1>
<form id="produto-form">
    <input type="hidden" id="produto-id">
    <label>Nome: <input type="text" id="nome" required></label><br>
    <label>Descrição: <input type="text" id="descricao" required></label><br>
    <label>Preço: <input type="number" id="preco" required></label><br>
    <button type="submit">Salvar</button>
</form>

<h2>Lista de Produtos</h2>
<table>
    <thead>
    <tr><th>Nome</th><th>Descrição</th><th>Preço</th><th>Ações</th></tr>
    </thead>
    <tbody id="produtos-tbody"></tbody>
</table>
</body>
</html>

<script src="script.js"></script>
